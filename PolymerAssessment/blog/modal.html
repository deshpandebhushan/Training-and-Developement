<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="modal.css"/>

</head>

<body>
    <button id="modalBtn" class="button">Click Me</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-Header">
                <span  id="closeBtn" class="close-btn">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>orem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500 </p>

            </div>
            <div class="modal-footer">
                <h2>Modal Footer</h2>
            </div>


        </div>

    </div>

<script type="application/javascript" src="modal.js"></script>
</body>
</html>
